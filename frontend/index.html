<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SphinxSkynet Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0d1117;
            color: #c9d1d9;
        }
        h1 {
            text-align: center;
            color: #58a6ff;
            margin-bottom: 5px;
        }
        .subtitle {
            text-align: center;
            color: #8b949e;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 560px), 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 15px;
        }
        .card h2 {
            color: #58a6ff;
            margin-top: 0;
            font-size: 1.1em;
        }
        .status {
            text-align: center;
            padding: 10px;
            color: #8b949e;
            font-size: 0.9em;
        }
        #rarity-chart, #wormhole-chart, #delta-chart, #proof-chart {
            width: 100%;
            height: 350px;
        }
    </style>
</head>
<body>
    <h1>SphinxSkynet Dashboard</h1>
    <p class="subtitle">Predictive zk-Hypercube Rarity Engine — Live Metrics</p>

    <div class="grid">
        <div class="card">
            <h2>Node Rarity Scores</h2>
            <div id="rarity-chart"></div>
        </div>
        <div class="card">
            <h2>Wormhole Laplacian Flows</h2>
            <div id="wormhole-chart"></div>
        </div>
        <div class="card">
            <h2>Δλ Propagation</h2>
            <div id="delta-chart"></div>
        </div>
        <div class="card">
            <h2>Proof Status</h2>
            <div id="proof-chart"></div>
        </div>
    </div>

    <p class="status" id="status">Connecting to API...</p>

    <script>
        const API_BASE = window.location.origin;
        const LAYOUT = {
            paper_bgcolor: '#161b22',
            plot_bgcolor: '#0d1117',
            font: { color: '#c9d1d9' },
            margin: { t: 30, b: 40, l: 50, r: 20 }
        };

        async function fetchJSON(path) {
            const resp = await fetch(API_BASE + path);
            return resp.json();
        }

        async function updateDashboard() {
            try {
                // Rarity scores
                const rarity = await fetchJSON('/rarity');
                const scores = rarity.rarity_scores;
                Plotly.react('rarity-chart', [{
                    x: scores.map(s => 'Node ' + s.node_id),
                    y: scores.map(s => s.rarity_score),
                    type: 'bar',
                    marker: { color: '#58a6ff' }
                }], { ...LAYOUT, yaxis: { title: 'Rarity Score' } });

                // Proof status
                Plotly.react('proof-chart', [{
                    x: scores.map(s => 'Node ' + s.node_id),
                    y: scores.map(s => s.proof_valid ? 1 : 0),
                    type: 'bar',
                    marker: { color: scores.map(s => s.proof_valid ? '#3fb950' : '#f85149') }
                }], { ...LAYOUT, yaxis: { title: 'Proof Valid', range: [0, 1.2] } });

                // Δλ propagation
                Plotly.react('delta-chart', [{
                    x: scores.map(s => 'Node ' + s.node_id),
                    y: scores.map(s => s.delta_lambda),
                    type: 'scatter',
                    mode: 'lines+markers',
                    marker: { color: '#d2a8ff' }
                }], { ...LAYOUT, yaxis: { title: 'Δλ' } });

                // Wormhole flows (heatmap of top flows)
                const worm = await fetchJSON('/wormholes');
                const flows = worm.wormhole_flows;
                const n = Math.max(...flows.map(f => f.target)) + 1;
                const z = Array.from({ length: n }, () => Array(n).fill(0));
                flows.forEach(f => { z[f.source][f.target] = f.metric; });
                Plotly.react('wormhole-chart', [{
                    z: z,
                    type: 'heatmap',
                    colorscale: 'Viridis'
                }], {
                    ...LAYOUT,
                    xaxis: { title: 'Target Node' },
                    yaxis: { title: 'Source Node' }
                });

                document.getElementById('status').textContent =
                    'Last updated: ' + new Date().toLocaleTimeString();
            } catch (err) {
                document.getElementById('status').textContent =
                    'Error: ' + err.message + ' — retrying in 5s';
            }
        }

        // Initial load and auto-refresh every 5 seconds
        updateDashboard();
        setInterval(updateDashboard, 5000);
    </script>
</body>
</html>
