# ============================================================================
# configmap-datasources.yaml â€” Grafana Datasource Configuration
# ============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: sphinxskynet-grafana-datasources
  labels:
    app: sphinxskynet
    component: grafana
data:
  datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-server:9090
        isDefault: true
        editable: true
