<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SphinxOS Wallet - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/wallet.css') }}">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="wallet-logo">
            <div class="logo-icon">üåå</div>
            <h1>SphinxOS Wallet</h1>
            <p class="subtitle">Secure Quantum-Spacetime Wallet</p>
        </div>
        
        <div class="login-tabs">
            <button class="tab-btn active" onclick="showTab('login')">Login</button>
            <button class="tab-btn" onclick="showTab('register')">Register</button>
        </div>
        
        <div id="login-tab" class="tab-content active">
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="login-username" required placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me for 24 hours</label>
                </div>
                
                <button type="submit" class="btn-primary">
                    <span id="login-btn-text">Unlock Wallet</span>
                    <span id="login-spinner" class="spinner hidden"></span>
                </button>
                
                <div id="login-error" class="error-message hidden"></div>
            </form>
        </div>
        
        <div id="register-tab" class="tab-content">
            <form id="register-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="register-username" required placeholder="Choose a username">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="register-password" required placeholder="Choose a strong password" minlength="8">
                    <small>Minimum 8 characters</small>
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="register-confirm" required placeholder="Confirm your password">
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the terms and conditions</label>
                </div>
                
                <button type="submit" class="btn-primary">
                    <span id="register-btn-text">Create Wallet</span>
                    <span id="register-spinner" class="spinner hidden"></span>
                </button>
                
                <div id="register-error" class="error-message hidden"></div>
                <div id="register-success" class="success-message hidden"></div>
            </form>
        </div>
        
        <div class="security-notice">
            <p>üîí Your private keys are encrypted and stored locally</p>
            <p>‚ö†Ô∏è Never share your password with anyone</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
